<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex demos</title>
	<style>
		.wrap ul{
			display: flex;
			justify-content: space-between;
		}
		.wrap ul>li{
			width: 100px;
			height: 100px;
			background-color: pink;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</div>
</body>
</html>
